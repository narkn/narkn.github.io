<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع السكربتات المتكامل</title>
  <!-- ربط Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- يمكن ربط أيقونات Bootstrap (اختياري) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* تنسيق الشريط العلوي */
    .navbar {
      margin-bottom: 20px;
    }
    /* أقسام الصفحة الرئيسية */
    .section {
      display: none;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    /* إظهار القسم النشط */
    .section.active {
      display: block;
    }
    /* بعض التنسيقات لبطاقات السكربتات */
    .script-card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">موقع السكربتات</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- زر الرئيسية -->
          <li class="nav-item">
            <a class="nav-link" href="#" id="navHome">الرئيسية</a>
          </li>
          <!-- زر نشر سكربت -->
          <li class="nav-item">
            <a class="nav-link" href="#" id="navPostScript">نشر سكربت</a>
          </li>
        </ul>
        <!-- أيقونة الحساب -->
        <button class="btn btn-outline-light" id="accountBtn">
          <i class="bi bi-person-circle"></i> الحساب
        </button>
      </div>
    </div>
  </nav>

  <!-- قسم الصفحة الرئيسية (عرض السكربتات المنشورة) -->
  <div id="homeSection" class="section active">
    <h2 class="mb-3">السكربتات المنشورة</h2>
    <!-- حقل البحث -->
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن سكربت">
      <button class="btn btn-outline-secondary" id="searchBtn" type="button">بحث</button>
    </div>
    <!-- قائمة عرض السكربتات -->
    <div id="scriptsList"></div>
  </div>

  <!-- قسم نشر سكربت جديد -->
  <div id="postScriptSection" class="section">
    <h2 class="mb-3">نشر سكربت جديد</h2>
    <form id="postScriptForm">
      <div class="mb-3">
        <label for="scriptName" class="form-label">اسم السكربت</label>
        <input type="text" class="form-control" id="scriptName" required>
      </div>
      <div class="mb-3">
        <label for="scriptCode" class="form-label">الكود</label>
        <textarea class="form-control" id="scriptCode" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="scriptDesc" class="form-label">الوصف</label>
        <textarea class="form-control" id="scriptDesc" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="scriptImage" class="form-label">اختيار صورة (اختياري)</label>
        <input type="file" class="form-control" id="scriptImage" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">نشر السكربت</button>
    </form>
  </div>

  <!-- قسم تسجيل الدخول وإنشاء الحساب -->
  <div id="loginSection" class="section">
    <h2 class="mb-3 text-center">تسجيل الدخول وإنشاء الحساب</h2>
    <!-- تبويبات تسجيل الدخول والتسجيل -->
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="loginTabBtn" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">تسجيل دخول</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="registerTabBtn" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">إنشاء حساب</button>
      </li>
    </ul>
    <div class="tab-content mt-3">
      <!-- نموذج تسجيل الدخول -->
      <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
      </div>
      <!-- نموذج إنشاء الحساب -->
      <div class="tab-pane fade" id="registerTab" role="tabpanel">
        <form id="registerForm" onsubmit="return validateRegisterEmail();">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">
              البريد الإلكتروني <span class="text-danger">(يجب أن يكون @gmail.com)</span>
            </label>
            <input type="email" class="form-control" id="registerEmail" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">إنشاء حساب</button>
        </form>
      </div>
    </div>
  </div>

  <!-- قسم حساب المستخدم -->
  <div id="accountSection" class="section">
    <h2 class="mb-3">معلومات الحساب</h2>
    <p><strong>البريد الإلكتروني:</strong> <span id="accEmail"></span></p>
    <p><strong>كلمة المرور:</strong> <span id="accPassword"></span></p>
    <p><strong>رقم الهوية:</strong> <span id="accId"></span></p>
    <button class="btn btn-danger" id="logoutBtn">تسجيل الخروج</button>
  </div>

  <!-- سكربتات Bootstrap وJavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // المتغيرات العالمية
    let currentUser = null; // سيتم تخزين بيانات المستخدم هنا عند التسجيل أو تسجيل الدخول
    let publishedScripts = []; // مصفوفة لتخزين السكربتات المنشورة

    // وظيفة إظهار قسم معين وإخفاء الأقسام الأخرى
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // تحديث عرض السكربتات في الصفحة الرئيسية
    function updateScriptsList(filter = "") {
      const listDiv = document.getElementById('scriptsList');
      listDiv.innerHTML = "";
      let filteredScripts = publishedScripts;
      if(filter) {
        filteredScripts = publishedScripts.filter(script => script.name.toLowerCase().includes(filter.toLowerCase()));
      }
      if(filteredScripts.length === 0) {
        listDiv.innerHTML = "<p class='text-muted'>لا توجد سكربتات منشورة.</p>";
        return;
      }
      filteredScripts.forEach(script => {
        const card = document.createElement('div');
        card.className = "card script-card";
        card.innerHTML = `
          <div class="row g-0">
            <div class="col-md-4">
              <img src="${script.image}" class="img-fluid rounded-start" alt="صورة السكربت">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">${script.name}</h5>
                <p class="card-text">${script.desc}</p>
                <pre class="card-text bg-light p-2">${script.code}</pre>
              </div>
            </div>
          </div>
        `;
        listDiv.appendChild(card);
      });
    }

    // التحقق من بريد التسجيل (@gmail.com)
    function validateRegisterEmail() {
      const email = document.getElementById('registerEmail').value;
      const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!regex.test(email)) {
        alert("يجب استخدام بريد إلكتروني ينتهي بـ @gmail.com");
        return false;
      }
      // إنشاء حساب جديد
      const password = document.getElementById('registerPassword').value;
      // توليد رقم هوية بسيط (مثال: باستخدام الوقت الحالي)
      const userId = Date.now();
      currentUser = { email, password, id: userId };
      alert("تم إنشاء الحساب بنجاح!");
      showAccountInfo();
      return false; // لمنع إعادة تحميل الصفحة
    }

    // معالجة تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      // في هذا المثال البسيط، إذا كان المستخدم قد قام بإنشاء حساب مسبقاً
      if(currentUser && currentUser.email === email && currentUser.password === password) {
        alert("تم تسجيل الدخول بنجاح!");
        showAccountInfo();
      } else {
        alert("بيانات الدخول غير صحيحة أو الحساب غير موجود.");
      }
    });

    // عرض صفحة الحساب
    function showAccountInfo() {
      document.getElementById('accEmail').textContent = currentUser.email;
      document.getElementById('accPassword').textContent = currentUser.password;
      document.getElementById('accId').textContent = currentUser.id;
      showSection('accountSection');
    }

    // معالجة تسجيل الخروج
    document.getElementById('logoutBtn').addEventListener('click', function() {
      currentUser = null;
      alert("تم تسجيل الخروج");
      showSection('loginSection');
    });

    // زر الحساب في الشريط العلوي
    document.getElementById('accountBtn').addEventListener('click', function() {
      if(currentUser) {
        showAccountInfo();
      } else {
        showSection('loginSection');
      }
    });

    // معالجة تنقل شريط التنقل
    document.getElementById('navHome').addEventListener('click', function(e) {
      e.preventDefault();
      updateScriptsList();
      showSection('homeSection');
    });

    document.getElementById('navPostScript').addEventListener('click', function(e) {
      e.preventDefault();
      // التأكد من تسجيل الدخول قبل نشر سكربت (يمكنك تفعيل هذه الخاصية حسب الحاجة)
      if(!currentUser) {
        alert("يرجى تسجيل الدخول أولاً");
        showSection('loginSection');
        return;
      }
      showSection('postScriptSection');
    });

    // معالجة البحث في الصفحة الرئيسية
    document.getElementById('searchInput').addEventListener('input', function() {
      updateScriptsList(this.value);
    });
    document.getElementById('searchBtn').addEventListener('click', function() {
      updateScriptsList(document.getElementById('searchInput').value);
    });

    // معالجة نشر السكربت الجديد
    document.getElementById('postScriptForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('scriptName').value;
      const code = document.getElementById('scriptCode').value;
      const desc = document.getElementById('scriptDesc').value;
      const imageInput = document.getElementById('scriptImage');
      let imageURL = "";
      // إذا اختار المستخدم صورة، نستخدم الكائن URL لعرض معاينة الصورة
      if(imageInput.files && imageInput.files[0]) {
        imageURL = URL.createObjectURL(imageInput.files[0]);
      } else {
        // صورة افتراضية (يمكنك تغيير الرابط إلى صورة برمجة مناسبة)
        imageURL = "https://via.placeholder.com/300x200?text=Programming";
      }
      // إنشاء كائن السكربت وإضافته للمصفوفة
      const newScript = { name, code, desc, image: imageURL };
      publishedScripts.unshift(newScript); // إضافة في البداية ليظهر أحدث السكربتات أولاً
      alert("تم نشر السكربت!");
      this.reset();
      updateScriptsList();
      showSection('homeSection');
    });

    // عند تحميل الصفحة، يمكن عرض الصفحة الرئيسية افتراضيًا
    document.addEventListener('DOMContentLoaded', function() {
      updateScriptsList();
      showSection('homeSection');
    });
  </script>
</body>
            </html>

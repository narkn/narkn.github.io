<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر النقاط الفخم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: relative;

    }

      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      pointer-events: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #e94560;
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
      position: relative;
    }
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #e94560, transparent);
    }
    .points-display {
      background: rgba(233, 69, 96, 0.2);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(233, 69, 96, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .points-display::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(233, 69, 96, 0.5);
      filter: blur(15px);
    }
    .points-display::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: -10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(233, 69, 96, 0.5);
      filter: blur(15px);
    }
    .points-value {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .points-label {
      font-size: 1.2rem;
      color: #e94560;
      margin-top: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .btn {
      flex: 1;
      min-width: 150px;
      padding: 15px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #0f3460 0%, #e94560 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    .gift-btn {
      background: linear-gradient(135deg, #16213e 0%, #e94560 100%);
    }
    .shop-btn {
      background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
    }
    .purchases-btn {
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
    }
    .dev-btn {
      background: linear-gradient(135deg, #0f3460 0%, #e94560 50%, #533483 100%);
    }
    .content-area {
      background: rgba(15, 52, 96, 0.5);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 20px;
      min-height: 300px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .content-title {
      color: #e94560;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    .content-title::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #e94560, transparent);
    }
    /* إخفاء المحتويات */
    .gift-content,
    .shop-content,
    .purchases-content,
    .dev-content {
      display: none;
    }
    /* عرض المحتوى النشط */
    .active-content {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gift-timer {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .gift-btn-container {
      text-align: center;
    }
    .collect-gift-btn {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #e94560 0%, #533483 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .collect-gift-btn:hover {
      transform: scale(1.05);
    }
    .collect-gift-btn:active {
      transform: scale(0.95);
    }
    .shop-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .shop-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .shop-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }
    .item-name {
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    .item-description {
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.8);
    }
    .item-price {
      font-weight: bold;
      color: #e94560;
      margin-bottom: 15px;
    }
    .buy-btn {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #e94560 0%, #533483 100%);
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .purchases-list {
      list-style: none;
    }
    .purchase-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .purchase-content {
      flex-grow: 1;
    }
    .purchase-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .purchase-desc {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    .no-purchases {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      margin-top: 50px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(15, 52, 96, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(150%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }
    .notification.show {
      transform: translateX(0);
    }
    
    /* أنماط صفحة المطور */
    .dev-login {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }
    .form-input:focus {
      outline: none;
      border-color: #e94560;
      box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #e94560 0%, #533483 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* أنماط واجهة المطور */
    .dev-panel {
      display: none;
    }
    .dev-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    .panel-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .panel-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* أنماط أيقونة تسجيل الدخول */
    .user-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560 0%, #533483 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }
    .user-icon:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .user-icon i {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* أنماط مربع تسجيل الدخول */
    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .auth-modal.show {
      display: flex;
      opacity: 1;
    }
    .auth-container {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(233, 69, 96, 0.3);
      position: relative;
      overflow: hidden;
    }
    .auth-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: -1;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .auth-tab.active {
      color: #e94560;
      border-bottom: 2px solid #e94560;
    }
    .auth-content .form-group:last-child {
      margin-bottom: 0;
    }
    .register-form {
      display: none;
    }
    .close-auth {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .close-auth:hover {
      color: #e94560;
      transform: rotate(90deg);
    }
    .user-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 100;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-info:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .user-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #16213e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .user-menu-item {
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-menu-item:hover {
      background: #0f3460;
    }
    .random-item-preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
      border: 1px solid rgba(233, 69, 96, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .random-item-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #e94560;
    }
    .random-item-desc {
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <!-- أيقونة المستخدم -->
  <div class="user-icon" id="user-icon">
    <i class="fas fa-user"></i>
  </div>
  
  <!-- معلومات المستخدم (تظهر بعد تسجيل الدخول) -->
  <div class="user-info" id="user-info">
    <i class="fas fa-user-circle"></i>
    <span id="username-display">المستخدم</span>
    <div class="user-menu" id="user-menu">
      <div class="user-menu-item" id="logout-btn">تسجيل الخروج</div>
    </div>
  </div>
  
  <!-- مربع تسجيل الدخول -->
  <div class="auth-modal" id="auth-modal">
    <div class="auth-container">
      <button class="close-auth" id="close-auth">×</button>
      <div class="auth-tabs">
        <div class="auth-tab active" id="login-tab">تسجيل الدخول</div>
        <div class="auth-tab" id="register-tab">إنشاء حساب</div>
      </div>
      <div class="auth-content">
        <form class="login-form" id="login-form">
          <div class="form-group">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-input" id="login-email" placeholder="أدخل بريدك الإلكتروني" required>
          </div>
          <div class="form-group">
            <label class="form-label">كلمة المرور</label>
            <input type="password" class="form-input" id="login-password" placeholder="أدخل كلمة المرور" required>
          </div>
          <button type="submit" class="submit-btn">تسجيل الدخول</button>
        </form>
        <form class="register-form" id="register-form">
          <div class="form-group">
            <label class="form-label">الاسم</label>
            <input type="text" class="form-input" id="register-name" placeholder="أدخل اسمك" required>
          </div>
          <div class="form-group">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-input" id="register-email" placeholder="أدخل بريدك الإلكتروني" required>
          </div>
          <div class="form-group">
            <label class="form-label">كلمة المرور</label>
            <input type="password" class="form-input" id="register-password" placeholder="أدخل كلمة المرور" required>
          </div>
          <button type="submit" class="submit-btn">إنشاء حساب</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>متجر النقاط الفخم</h1>
    <div class="points-display">
      <div class="points-value">
        <span id="points-counter">0</span>
      </div>
      <div class="points-label">النقاط</div>
    </div>
    <div class="buttons">
      <button class="btn gift-btn" id="gift-btn">الهدية اليومية</button>
      <button class="btn shop-btn" id="shop-btn">المتجر</button>
      <button class="btn purchases-btn" id="purchases-btn">مشترياتي</button>
      <button class="btn dev-btn" id="dev-btn">المطور</button>
    </div>
    <div class="content-area">
      <!-- محتوى الهدية اليومية -->
      <div class="gift-content active-content" id="gift-content">
        <h2 class="content-title">الهدية اليومية</h2>
        <div class="gift-timer" id="gift-timer">احصل على هديتك اليومية!</div>
        <div class="gift-btn-container">
          <button class="collect-gift-btn" id="collect-gift-btn">احصل على 5 نقاط</button>
        </div>
      </div>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع السكربتات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .script-card {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .script-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>موقع السكربتات</h1>
    <p>اكتشف وشارك أفضل السكربتات</p>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="script-card p-3">
          <h3>عنوان السكربت</h3>
          <p>وصف مختصر للسكربت</p>
          <a href="#" class="btn btn-primary">المزيد</a>
        </div>
      </div>
      <!-- يمكن إضافة المزيد من البطاقات هنا -->
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقع السكربتات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .header { background: #343a40; color: #fff; padding: 20px; text-align: center; }
    .auth-container {
      max-width: 500px; margin: 20px auto; padding: 20px;
      border: 1px solid #dee2e6; border-radius: 5px; background-color: #fff;
    }
    .auth-header { text-align: center; margin-bottom: 20px; }
    .section {
      max-width: 800px; margin: 20px auto; background-color: #fff;
      padding: 20px; border-radius: 5px; border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>موقع السكربتات</h1>
    <p>شارك واستكشف أفضل السكربتات</p>
  </header>

  <!-- قسم تسجيل الدخول وإنشاء الحساب -->
  <div class="auth-container">
    <h2 class="auth-header">تسجيل الدخول وإنشاء الحساب</h2>
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          تسجيل دخول
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
          إنشاء حساب
        </button>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      <!-- نموذج تسجيل الدخول -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form class="mt-3">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
      </div>
      <!-- نموذج إنشاء الحساب -->
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form class="mt-3" onsubmit="return validateEmail()">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">
              البريد الإلكتروني <span style="color: red;">(يجب أن يكون @gmail.com)</span>
            </label>
            <input type="email" class="form-control" id="registerEmail" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">إنشاء حساب</button>
        </form>
      </div>
    </div>
  </div>

  <!-- قسم البحث عن السكربتات -->
  <div class="section">
    <h2>بحث عن السكربتات</h2>
    <div class="input-group">
      <input type="text" id="scriptSearch" class="form-control" placeholder="ابحث عن سكربت">
      <button class="btn btn-outline-secondary" type="button" id="searchButton">بحث</button>
    </div>
    <!-- قائمة نتائج البحث -->
    <ul id="searchResults" class="list-group mt-2"></ul>
  </div>

  <!-- قسم إضافة سكربت جديد -->
  <div class="section">
    <button class="btn btn-success" id="newScriptButton">إضافة سكربت جديد</button>
    <div id="newScriptForm" style="display: none;" class="mt-4">
      <h2>إضافة سكربت</h2>
      <form>
        <div class="mb-3">
          <label for="scriptName" class="form-label">اسم السكربت</label>
          <input type="text" class="form-control" id="scriptName" required>
        </div>
        <div class="mb-3">
          <label for="scriptCode" class="form-label">حط سكربت</label>
          <textarea class="form-control" id="scriptCode" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <label for="scriptDesc" class="form-label">الوصف</label>
          <textarea class="form-control" id="scriptDesc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">نشر السكربت</button>
      </form>
    </div>
  </div>

  <!-- السكربتات -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // التحقق من بريد @gmail.com عند إنشاء الحساب
    function validateEmail() {
      const email = document.getElementById('registerEmail').value;
      const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!regex.test(email)) {
        alert("يجب استخدام بريد إلكتروني ينتهي بـ @gmail.com");
        return false;
      }
      alert("تم إنشاء الحساب بنجاح!");
      return false; // لمنع إعادة تحميل الصفحة في المثال التجريبي
    }

    // خاصية البحث
    const scripts = ["Script One", "Awesome Script", "Test Script", "Sample Script"];
    const searchInput = document.getElementById('scriptSearch');
    const resultsList = document.getElementById('searchResults');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      resultsList.innerHTML = "";
      if(query.length > 0) {
        const filtered = scripts.filter(item => item.toLowerCase().includes(query));
        filtered.forEach(item => {
          const li = document.createElement('li');
          li.className = "list-group-item";
          li.textContent = item;
          resultsList.appendChild(li);
        });
      }
    });

    document.getElementById('searchButton').addEventListener('click', function() {
      alert("تم الضغط على زر البحث");
    });

    // إظهار وإخفاء نموذج إضافة السكربت الجديد
    document.getElementById('newScriptButton').addEventListener('click', function() {
      const form = document.getElementById('newScriptForm');
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    // معالجة نشر السكربت الجديد
    document.querySelector('#newScriptForm form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('scriptName').value;
      const code = document.getElementById('scriptCode').value;
      const desc = document.getElementById('scriptDesc').value;
      // هنا يمكن إرسال البيانات إلى الخادم لتخزين السكربت
      alert("تم نشر السكربت: " + name);
      this.reset();
      document.getElementById('newScriptForm').style.display = "none";
    });
  </script>
</body>
                                                                           </html>

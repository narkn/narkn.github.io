<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تشغيل سكربتات بايثون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .run-btn {
            background-color: #28a745;
        }
        .stop-btn {
            background-color: #dc3545;
        }
        .download-btn {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>تشغيل سكربتات بايثون</h1>
    <button class="button run-btn" onclick="runScript()">تشغيل</button>
    <button class="button stop-btn" onclick="stopScript()">إيقاف</button>
    <br>
    <button class="button download-btn" onclick="downloadLibs()">تحميل المكتبات</button>
    
    <div id="status"></div>

    <script>
        function runScript() {
            fetch('/run', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.status;
            });
        }
        
        function stopScript() {
            fetch('/stop', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.status;
            });
        }
        
        function downloadLibs() {
            window.location.href = '/download-libs';
        }
    </script>
</body>
</html>

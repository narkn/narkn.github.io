.container {
  max-width: 800px;
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  margin-top: 20px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
  pointer-events: none;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5rem;
  color: #e94560;
  text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
  position: relative;
}

h1::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, transparent, #e94560, transparent);
}

.points-display {
  background: rgba(233, 69, 96, 0.2);
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 30px;
  text-align: center;
  border: 1px solid rgba(233, 69, 96, 0.5);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
}

.points-display::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(233, 69, 96, 0.5);
  filter: blur(15px);
}

.points-display::after {
  content: "";
  position: absolute;
  bottom: -10px;
  right: -10px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(233, 69, 96, 0.5);
  filter: blur(15px);
}

.points-value {
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.points-label {
  font-size: 1.2rem;
  color: #e94560;
  margin-top: 5px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 30px;
}

.btn {
  flex: 1;
  min-width: 150px;
  padding: 15px;
  border-radius: 15px;
  border: none;
  background: linear-gradient(135deg, #0f3460 0%, #e94560 100%);
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.btn:active {
  transform: translateY(0);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.btn i {
  font-size: 1.5rem;
  margin-bottom: 5px;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.gift-btn {
  background: linear-gradient(135deg, #16213e 0%, #e94560 100%);
}

.shop-btn {
  background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
}

.purchases-btn {
  background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
}

.content-area {
  background: rgba(15, 52, 96, 0.5);
  backdrop-filter: blur(5px);
  border-radius: 15px;
  padding: 20px;
  min-height: 300px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

.content-title {
  color: #e94560;
  margin-bottom: 20px;
  position: relative;
  display: inline-block;
}

.content-title::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, #e94560, transparent);
}

.gift-content, .shop-content, .purchases-content {
  display: none;
}

.active-content {
  display: block;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.gift-timer {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.2rem;
}

.gift-btn-container {
  text-align: center;
}

.collect-gift-btn {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #e94560 0%, #533483 100%);
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.collect-gift-btn:hover {
  transform: scale(1.05);
}

.collect-gift-btn:active {
  transform: scale(0.95);
}

.collect-gift-btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: 0.5s;
}

.collect-gift-btn:hover::before {
  left: 100%;
}

.gift-animation {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  color: #e94560;
  opacity: 0;
  animation: flyUp 2s ease-out;
  z-index: 10;
}

@keyframes flyUp {
  0% {
    top: 0;
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    top: -100px;
    opacity: 0;
  }
}

.shop-items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.shop-item {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

.shop-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  background: rgba(255, 255, 255, 0.15);
}

.shop-item::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top right, rgba(233, 69, 96, 0.3), transparent);
  top: -50%;
  right: -50%;
  border-radius: 50%;
}

.item-name {
  font-weight: bold;
  margin-bottom: 10px;
  color: #fff;
}

.item-description {
  font-size: 0.9rem;
  margin-bottom: 15px;
  color: rgba(255, 255, 255, 0.8);
}

.item-price {
  font-weight: bold;
  color: #e94560;
  margin-bottom: 15px;
}

.buy-btn {
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #e94560 0%, #533483 100%);
  color: white;
  font-size: 0.9rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.buy-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.buy-btn:active {
  transform: scale(0.95);
}

.purchases-list {
  list-style: none;
}

.purchase-item {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  position: relative;
}

.purchase-item:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(5px);
}

.purchase-item::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 3px;
  background: linear-gradient(to bottom, #e94560, transparent);
  border-radius: 3px 0 0 3px;
}

.no-purchases {
  text-align: center;
  color: rgba(255, 255, 255, 0.7);
  font-style: italic;
  margin-top: 50px;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(15, 52, 96, 0.9);
  color: white;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transform: translateX(150%);
  transition: transform 0.5s ease;
  z-index: 1000;
  backdrop-filter: blur(5px);
  border-left: 4px solid #e94560;
}

.notification.show {
  transform: translateX(0);
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: rgba(15, 52, 96, 0.9);
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
  font-size: 0.8rem;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(15, 52, 96, 0.9) transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

@media (max-width: 768px) {
  .buttons {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .shop-items {
    grid-template-columns: 1fr;
  }
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }

.pulse {
  animation: pulse 2s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(5px); }
  50% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.5s ease-in-out;

  <div class="container">
    <h1>متجر النقاط الفخم</h1><div class="points-display">

  </div>

</div>

<div class="buttons">
  <button class="btn gift-btn" id="gift-btn">
    <span class="icon icon-gift"></span>
    الهدية اليومية
  </button>

    المتجر
  </button>

    <span class="icon icon-purchases"></span>
    مشترياتي
  </button>

  <div class="gift-content active-content" id="gift-content">
    <h2 class="content-title">الهدية اليومية</h2>
    <div class="gift-timer" id="gift-timer">
      احصل على هديتك اليومية!
    </div>
    <div class="gift-btn-container">
      <button class="collect-gift-btn pulse" id="collect-gift-btn">
        <span class="icon icon-gift"></span>
        احصل على 5 نقاط
      </button>
    </div>
  </div>
  
  <div class="shop-content" id="shop-content">
    <h2 class="content-title">المتجر</h2>
    <div class="shop-items" id="shop-items">
      <!-- سيتم إضافة عناصر المتجر ديناميكياً -->
    </div>
  </div>
  
  <div class="purchases-content" id="purchases-content">
    <h2 class="content-title">مشترياتي</h2>
    <ul class="purchases-list" id="purchases-list">
      <li class="no-purchases" id="no-purchases">لا توجد مشتريات حتى الآن</li>
    </ul>
  </div>
</div>

  </div>  <div class="notification" id="notification"></div>  <script>
    // تعريف المتغيرات والثوابت
    let points = 0;
    let purchasedItems = [];
    let lastGiftCollected = 0; // سيتم تخزين التوقيت بالمللي ثانية
    const GIFT_COOLDOWN = 24 * 60 * 60 * 1000; // 24 ساعة بالمللي ثانية

    // تحميل البيانات من التخزين المحلي إن وجدت
    if(localStorage.getItem("points")){
      points = parseInt(localStorage.getItem("points"), 10);
    }
    if(localStorage.getItem("lastGiftCollected")){
      lastGiftCollected = parseInt(localStorage.getItem("lastGiftCollected"), 10);
    }
    if(localStorage.getItem("purchasedItems")){
      purchasedItems = JSON.parse(localStorage.getItem("purchasedItems"));
    }

    // تحديث عرض النقاط والمشتريات
    updatePointsDisplay();
    updatePurchasesList();
    startGiftTimer();

    function updatePointsDisplay() {
      document.getElementById("points-counter").innerText = points;
    }

    function saveData() {
      localStorage.setItem("points", points);
      localStorage.setItem("lastGiftCollected", lastGiftCollected);
      localStorage.setItem("purchasedItems", JSON.stringify(purchasedItems));
    }

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // وظيفة الحصول على الهدية اليومية
    document.getElementById("collect-gift-btn").addEventListener("click", function() {
      const now = new Date().getTime();
      if(now - lastGiftCollected >= GIFT_COOLDOWN) {
        points += 5;
        lastGiftCollected = now;
        updatePointsDisplay();
        showNotification("تم إضافة 5 نقاط إلى نقاطك");
        saveData();
      } else {
        showNotification("انتظر حتى انتهاء المؤقت للحصول على الهدية");
      }
    });

    // تحديث مؤقت الهدية كل ثانية
    function startGiftTimer() {
      setInterval(() => {
        const now = new Date().getTime();
        const remaining = GIFT_COOLDOWN - (now - lastGiftCollected);
        const giftTimerEl = document.getElementById("gift-timer");
        if(remaining > 0) {
          const hours = Math.floor(remaining / (1000 * 60 * 60));
          const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
          giftTimerEl.innerText = `يمكنك الحصول على الهدية بعد: ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
        } else {
          giftTimerEl.innerText = "احصل على هديتك اليومية!";
        }
      }, 1000);
    }

    // التنقل بين المحتويات
    document.getElementById("gift-btn").addEventListener("click", function() {
      switchContent("gift-content");
    });
    document.getElementById("shop-btn").addEventListener("click", function() {
      switchContent("shop-content");
    });
    document.getElementById("purchases-btn").addEventListener("click", function() {
      switchContent("purchases-content");
    });

    function switchContent(contentId) {
      document.getElementById("gift-content").classList.remove("active-content");
      document.getElementById("shop-content").classList.remove("active-content");
      document.getElementById("purchases-content").classList.remove("active-content");
      document.getElementById(contentId).classList.add("active-content");
    }

    function populateShopItems() {
      const shopItemsContainer = document.getElementById("shop-items");
      shopItemsContainer.innerHTML = "";
      shopItems.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "shop-item";
        itemDiv.innerHTML = `
          <div class="item-name">${item.name}</div>
          <div class="item-description">${item.description}</div>
          <div class="item-price">السعر: ${item.price} نقاط</div>
          <button class="buy-btn" data-id="${item.id}">شراء</button>
        `;
        shopItemsContainer.appendChild(itemDiv);
      });
    }

    populateShopItems();

    // عند شراء السلعة
    document.getElementById("shop-items").addEventListener("click", function(e) {
      if(e.target && e.target.classList.contains("buy-btn")){
        const itemId = parseInt(e.target.getAttribute("data-id"));
        const item = shopItems.find(i => i.id === itemId);
        if(item) {
          if(points >= item.price) {
            points -= item.price;
            purchasedItems.push(item);
            updatePointsDisplay();
            updatePurchasesList();
            showNotification(`تم شراء ${item.name}`);
            saveData();
          } else {
            showNotification("ليس لديك نقاط كافية");
          }
        }
      }
    });

    function updatePurchasesList() {
      const purchasesListEl = document.getElementById("purchases-list");
      purchasesListEl.innerHTML = "";
      if(purchasedItems.length === 0) {
        purchasesListEl.innerHTML = '<li class="no-purchases" id="no-purchases">لا توجد مشتريات حتى الآن</li>';
      } else {
        purchasedItems.forEach(item => {
          const li = document.createElement("li");
          li.className = "purchase-item";
          li.innerText = item.name;
          purchasesListEl.appendChild(li);
        });
      }
    }
